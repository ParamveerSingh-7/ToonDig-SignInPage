<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="/SignUP/style.css" />
  </head>
  <body>
    <div class="container">
      <video
        class="bgVideo"
        autoplay
        loop
        muted
        frameborder="0"
      > <source src="/SignUP/Untitled.mp4" type="video/mp4" /></video>
      <div class="SignUpBox">
        <div class="imageContainer">
          <img class="img" src="/SignUP/70463chfeil21-2.jpeg" alt="" />
        </div>
        <div class="detailsContainer">
          <div class="details">
              <h1 class="primaryHeading">Log In</h1>
              <h3 class="secondaryHeading">Enter to the Toon World</h3>
              <form action="" class="form">
                <div class="inputDetails">
                  <label for="email">
                    Email / Username :-
                  </label>
                  <input type="text" required placeholder="Email or Username" id="email" autocomplete="off
                  ">
                  <p class="error"></p>
                </div>
                <div class="inputDetails">
                  <label for="password">
                    Password :-
                  </label>
                  <input type="text" id="password" required placeholder="Password" autocomplete="off
                  ">
                  <p class="error"></p>
                </div>
                <div><a href="#" class="btn">Log In</a></div>
              </form>
              <div class="extras"><p class="createAcc">
                Don't have an account? <span><a href="#">Create One</a></span>
              </p>
              <p class="forgotPass">
                <span><a href="#">Forgot Password?</a></span>
             </p></div>
          </div>
          
      </div>
    </div>
  </body>
</html>
